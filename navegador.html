<!DOCTYPE html>
<html>
  <head>
    <title>Obtener la información del usuario</title>
  </head>
  <body>
    <h1>Información del usuario</h1>
    <p>Tu dirección IP es: <span id="ip-address"></span></p>
    <p>Información de tu navegador y sistema:</p>
    <ul id="user-info"></ul>
    
    <script>
      // Función para obtener la dirección IP del usuario
      function getIPAddress() {
        fetch('https://api.ipify.org/?format=json')
          .then(response => response.json())
          .then(data => {
            const ipAddress = data.ip;
            document.getElementById('ip-address').textContent = ipAddress;
          })
          .catch(error => console.error(error));
      }
      
      // Función para obtener la información del navegador y sistema
      function getUserInfo() {
        const infoList = document.getElementById('user-info');
        const keys = ['userAgent', 'language', 'platform', 'vendor'];
        keys.forEach(key => {
          const li = document.createElement('li');
          li.textContent = `${key}: ${navigator[key]}`;
          infoList.appendChild(li);
        });
      }
      
      // Llama a las funciones al cargar la página
      window.onload = function() {
        getIPAddress();
        getUserInfo();
      }
    </script>
  </body>
</html>
